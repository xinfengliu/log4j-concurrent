log4j.category.mylog=INFO,filelog
log4j.appender.filelog=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.filelog=org.apache.log4j.FileAppender
log4j.appender.filelog.File=log4j.log
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
#log4j.appender.filelog.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss,SSS}[%F:%-L]%x%m%n

log4j.appender.filelog.BufferedIO=true
#log4j.appender.filelog.BufferSize=65536
log4j.appender.filelog.BufferSize=262144
#log4j.appender.filelog.BufferSize=1048576
#log4j.appender.filelog.BufferSize=8192
